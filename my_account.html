<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Account - EcoRent</title>
    <link href="ecorent.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white navbar-light py-3 px-lg-5">
    <a href="index.html" class="navbar-brand">
        <h1 class="m-0 text-primary"><span class="text-dark">EcoRent</span></h1>
    </a>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav m-auto">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="menu.html" class="nav-item nav-link">Menu</a>
            <a href="my_account.html" class="nav-item nav-link active">My Account</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
    </div>
</nav>

<!-- Add Item Form -->
<div class="container-fluid py-5">
    <div class="container">
        <h1 class="text-center mb-4">Add Item for Rent</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea class="form-control" id="itemDescription" rows="4" placeholder="Enter item description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price per Day</label>
                        <input type="number" class="form-control" id="itemPrice" placeholder="Enter price" required>
                    </div>
                    <div class="form-group">
                        <label for="itemImage">Image URL</label>
                        <input type="url" class="form-control" id="itemImage" placeholder="Enter image URL" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category</label>
                        <select class="form-control" id="itemCategory" required>
                            <option value="Sport">Sport</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Camping">Camping</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Item</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="container-fluid bg-dark text-light py-4">
    <div class="container text-center">
        <p class="m-0">&copy; EcoRent. All Rights Reserved.</p>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('add-item-form').addEventListener('submit', function (event) {
        event.preventDefault(); // предотвращаем стандартное поведение формы

        const itemName = document.getElementById('itemName').value;
        const itemDescription = document.getElementById('itemDescription').value;
        const itemPrice = document.getElementById('itemPrice').value;
        const itemImage = document.getElementById('itemImage').value;
        const itemCategory = document.getElementById('itemCategory').value;

        const newItem = {
            name: itemName,
            description: itemDescription,
            price: itemPrice,
            image: itemImage,
            category: itemCategory
        };

        // Сохраняем предмет в localStorage
        const items = JSON.parse(localStorage.getItem('items')) || [];
        items.push(newItem);
        localStorage.setItem('items', JSON.stringify(items));

        alert('Item added successfully!');

        // Перенаправляем на соответствующую страницу категории
        window.location.href = itemCategory.toLowerCase() + '.html'; // переходим на sport.html, kitchen.html и т.д.
    });
</script>
</body>
</html>
