<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chat - EcoRent</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="favicon1.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light py-3 px-lg-5">
    <a href="index.html" class="navbar-brand">
        <h1 class="m-0 text-primary"><span class="text-dark">EcoRent</span></h1>
    </a>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav m-auto">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="menu.html" class="nav-item nav-link">Menu</a>
            <a href="my-account.html" class="nav-item nav-link">My Account</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Chat Start -->
<div class="container-fluid py-5">
    <div class="container">
        <h1 class="text-center mb-4">Chat</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="chat-messages" class="mb-4" style="border: 1px solid #ccc; padding: 20px; height: 300px; overflow-y: scroll;">
                    <!-- Chat messages will be displayed here -->
                </div>
                <form id="chat-form">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="Type your message..." required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Chat End -->

<!-- Footer Start -->
<div class="container-fluid bg-dark text-light py-4">
    <div class="container text-center">
        <p class="m-0">&copy; <a href="#" class="text-light">EcoRent</a>. All Rights Reserved.</p>
    </div>
</div>
<!-- Footer End -->

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const itemName = urlParams.get('itemName');
    const user = urlParams.get('user');

    // Display the item name and user in the chat area
    document.getElementById('chat-messages').innerHTML += `<strong>Chat about: ${itemName}</strong> <br><strong>With: ${user}</strong><br><br>`;

    document.getElementById('chat-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const message = document.getElementById('message').value;

        // Append the new message to chat messages
        document.getElementById('chat-messages').innerHTML += `<p><strong>You:</strong> ${message}</p>`;

        // Clear the message input field
        document.getElementById('message').value = '';
    });
</script>
</body>

</html>
